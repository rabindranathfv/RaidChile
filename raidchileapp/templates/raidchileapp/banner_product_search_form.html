{% if search_form %}
<form action="" method="GET">
	<div class="w3-row-padding" style="margin:0 -16px;">
		<div class="w3-half">
			<label class="w3-hide-medium"><i class="fa fa-search-plus"></i> Términos de Busqueda</label>
			<label class="w3-hide-large w3-hide-small"><i class="fa fa-search-plus"></i> Busqueda</label>
			{{ search_form.search_terms }}
		</div>
		<div class="w3-half w3-margin-bottom">
			<label><i class="fa fa-calendar-o"></i> Fecha de Reserva</label>
			{{ search_form.reservation_date }}
		</div>
	</div>
	<div class="w3-row-padding" style="margin:8px -16px;">
		<div class="w3-half w3-margin-bottom">
			<label><i class="fa fa-male"></i> Adultos</label>
			{{ search_form.adult_qty }}
		</div>
		<div class="w3-half">
			<label><i class="fa fa-child"></i> Niños</label>
			{{ search_form.kids_qty }}
		</div>
	</div>
	<input class="w3-button w3-dark-grey" type="submit" value="Consultar disponibilidad">
</form>
{% endif %}
